<!DOCTYPE html>
<html>
  <head>
    <title>Chess Board</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  table {
    border-collapse: collapse;
  }
  td {
    width: 50px;
    height: 50px;
  }
  .white {
    background-color: #f1f1f1;
  }
  .black {
    background-color: #808080;
  }
  

    </style>
  </head>
  <body>
    <table>
      <tbody id="chessboard">
      </tbody>
    </table>
    <script>
      var tbody = document.getElementById("chessboard");

for (var i = 0; i < 8; i++) {
  var tr = document.createElement("tr");

  for (var j = 0; j < 8; j++) {
    var td = document.createElement("td");

    if ((i + j) % 2 === 0) {
      td.className = "white";
    } else {
      td.className = "black";
    }

    tr.appendChild(td);
  }

  tbody.appendChild(tr);
}

    </script>
  </body>
</html>
